<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8"/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
        <title>Rock Paper Scissors</title>
        <link rel='stylesheet' href='styles/styles.css'/>
    </head>
    <body>
        <header>
            <p>Rock Paper Scissors</p>
        </header>
        <div class="middle">
            <div class="scoreH">0</div>
            <div class="scoreC">0</div>
            <div class="table">
                <figure>
                    <div class="button scissors">
                        <img src='images/scissors.svg' alt='scissors' width='160'/>
                    </div>
                </figure>

                <figure>
                    <div class="button winner">
                        <img src='images/computer.svg' alt='computer' width='80'/>
                        <figcaption>Computer win.</figcaption>
                    </div>
                </figure>

                <figure>
                    <div class="button paper">
                        <img src='images/paper.svg' alt='paper' width='160'/>
                    </div>
                </figure>

                <figure>
                    <div class="button rock">
                        <img src='images/rock.svg' alt='rock' width='160'/>
                    </div>
                </figure>
            </div>
        </div>
        <footer></footer>
        <script src='scripts/scripts.js'></script>
    </body>
</html>
